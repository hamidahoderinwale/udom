name: Build Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Verify HTML files exist
        run: |
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          if [ ! -f "rl/docs/index.html" ]; then
            echo "Error: rl/docs/index.html not found"
            exit 1
          fi
          echo "âœ“ All HTML files present"



