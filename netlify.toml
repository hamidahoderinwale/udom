[build]
  publish = "."

[[redirects]]
  from = "/rl-docs"
  to = "/rl/docs/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/rl-docs/*"
  to = "/rl/docs/:splat"
  status = 200
  force = true

